<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form">
      <div class="wrapper">
        <label for="your_name" class="label">Your Name</label>
        <div class="form_container">
          <img src="./assets/person.svg" alt="person-icon" />
          <input type="text" id="your_name" class="form" />
        </div>

        <label for="email" class="label">Mail</label>
        <div class="form_container">
          <img src="./assets/outgoing_mail.svg" alt="email-icon" />
          <input type="email" id="mail" class="form" />
        </div>
        <label for="textarea" class="label">Message</label>
        <textarea
          name="textarea"
          id="textarea"
          class="textarea"
          cols="67"
          rows="15"
          placeholder="Message"
        ></textarea>
        <button class="button">Send Message</button>
      </div>
    </div>
  </body>
</html>
